<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!---PÁGINA 1(Login)--->
     <header id="header-login">
        <h1>BuzzQuizz</h1>
        <h3>O Quiz que você Quizzer</h3>
    </header>
    <section id="section-login">
        <div class="box-login">
            <input type="email" placeholder="E-mail" id="email">
            <input type="password" placeholder="Senha" id="senha">
            <button onclick ="enviaEmailSenha()">Entrar</button>
        </div>
    </section> 

    <!---PÁGINA 2(Novo quizz)--->
    <header class="header-novo-quizz">
        <p>BuzzQuizz</p>
    </header>
    
     <section class="section-novo-quizz">
        <div class="div-novo-quizz" onclick="pagina3()">
            <p> Novo <br>Quizz</p>
            <ion-icon name="add-circle"></ion-icon>
        </div>
    </section> 

    <!---PÁGINA 3(Criação de Quizz)--->
     <section class="section-criacao-quizz">
        <div class="criacao-titulo"></div>
        <div class="criacao-quizz"></div>
        <div class="criacao-niveis"></div>
        <button class="botao-publicar" onclick="formataQuizz();pagina3pt2()">PUBLICAR</button>
    </section>

    <!---PÁGINA 4(Quizz em si)--->

    <section class="centralizar">
    </section>

    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
